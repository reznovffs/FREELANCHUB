<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FreelanceHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2563eb;
            display: block;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #f3f4f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .tab-button.active {
            background: #2563eb;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .data-table th {
            background: #f9fafb;
            font-weight: 600;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 2px;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-accept {
            background: #10b981;
            color: white;
        }
        
        .btn-reject {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-briefcase"></i>
                <span>FreelanceHub Admin</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Back to Site</a>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="admin-container" style="margin-top: 90px;">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Manage users, jobs, and platform statistics</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="admin-tabs">
            <button class="tab-button active" onclick="showTab('users')">Users</button>
            <button class="tab-button" onclick="showTab('jobs')">Jobs</button>
            <button class="tab-button" onclick="showTab('applications')">Applications</button>
        </div>

        <div id="users-tab" class="tab-content active">
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="jobs-tab" class="tab-content">
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Client</th>
                            <th>Category</th>
                            <th>Budget</th>
                            <th>Status</th>
                            <th>Applications</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobs-table">
                        <!-- Jobs will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="applications-tab" class="tab-content">
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Job</th>
                            <th>Freelancer</th>
                            <th>Bid Amount</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applications-table">
                        <!-- Applications will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check admin access
        function checkAdminAccess() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            // Fetch user profile to check if admin
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(user => {
                if (user.role !== 'admin') {
                    window.location.href = 'index.html';
                }
            })
            .catch(() => {
                window.location.href = 'index.html';
            });
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayStats(data);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${data.totalUsers}</span>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${data.totalJobs}</span>
                    <div class="stat-label">Total Jobs</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${data.activeJobs}</span>
                    <div class="stat-label">Active Jobs</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${data.completedJobs}</span>
                    <div class="stat-label">Completed Jobs</div>
                </div>
            `;
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
            
            // Load tab data
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'jobs') {
                loadJobs();
            } else if (tabName === 'applications') {
                loadApplications();
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.isVerified ? 'Verified' : 'Pending'}</td>
                    <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editUser('${user._id}')">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteUser('${user._id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Load jobs
        async function loadJobs() {
            try {
                const response = await fetch('/api/admin/jobs', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayJobs(data.jobs);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        function displayJobs(jobs) {
            const tbody = document.getElementById('jobs-table');
            tbody.innerHTML = jobs.map(job => `
                <tr>
                    <td>${job.title}</td>
                    <td>${job.client.name}</td>
                    <td>${job.category}</td>
                    <td>$${job.budget.amount} ${job.budget.type}</td>
                    <td>${job.status}</td>
                    <td>${job.applications.length}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editJob('${job._id}')">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteJob('${job._id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Load applications
        async function loadApplications() {
            try {
                const response = await fetch('/api/jobs', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayApplications(data.jobs);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        function displayApplications(jobs) {
            const tbody = document.getElementById('applications-table');
            let applicationsHTML = '';
            
            jobs.forEach(job => {
                job.applications.forEach(app => {
                    applicationsHTML += `
                        <tr>
                            <td>${job.title}</td>
                            <td>${app.freelancer.name || 'Unknown'}</td>
                            <td>$${app.bidAmount}</td>
                            <td>${app.estimatedDuration}</td>
                            <td>${app.status}</td>
                            <td>
                                ${app.status === 'pending' ? `
                                    <button class="action-btn btn-accept" onclick="updateApplication('${job._id}', '${app._id}', 'accepted')">Accept</button>
                                    <button class="action-btn btn-reject" onclick="updateApplication('${job._id}', '${app._id}', 'rejected')">Reject</button>
                                ` : ''}
                            </td>
                        </tr>
                    `;
                });
            });
            
            tbody.innerHTML = applicationsHTML;
        }

        // Admin actions
        async function editUser(userId) {
            // Implement user editing functionality
            alert('Edit user functionality to be implemented');
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/api/admin/users/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (response.ok) {
                        loadUsers();
                        loadDashboard();
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                }
            }
        }

        async function editJob(jobId) {
            // Implement job editing functionality
            alert('Edit job functionality to be implemented');
        }

        async function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                try {
                    const response = await fetch(`/api/admin/jobs/${jobId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (response.ok) {
                        loadJobs();
                        loadDashboard();
                    }
                } catch (error) {
                    console.error('Error deleting job:', error);
                }
            }
        }

        async function updateApplication(jobId, applicationId, status) {
            try {
                const response = await fetch(`/api/jobs/${jobId}/applications/${applicationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    loadApplications();
                }
            } catch (error) {
                console.error('Error updating application:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadDashboard();
            loadUsers();
        });
    </script>
</body>
</html>
